<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Submitted</title>
</head>
<body>

  <header>
    <h1>Thank You for Your Review!</h1>
  </header>

  <main>
    <p>Your review has been submitted successfully.</p>
    <p id="counter"></p>
  </main>

  <footer>
    <p>© <span id="currentyear"></span> 🏜️ Emmanuel Jove - La Paz, Bolivia 🏜️</p>
            <p id="last-updated">Last updated: <span id="last-updated-date"></span></p>
  </footer>

  <script>
    let reviewCount = localStorage.getItem("reviewCount") || 0;
    reviewCount++;
    localStorage.setItem("reviewCount", reviewCount);

    document.getElementById("counter").textContent = `You have submitted ${reviewCount} review(s).`;
  </script>
  <script src="scripts/getdates2.js"></script>
</body>
</html>
