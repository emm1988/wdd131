<body>
    <header>

    <main>
        <h1>Schedule a Tour</h1>
        <form id="bookingForm">
            <!-- Tour Destination -->
            <label for="destination">Tour Destination:</label>
            <select id="destination" name="destination" required>
                <option value="" disabled selected>Select a destination...</option>
            </select>

            <!-- Tour Date -->
            <label for="tourDate">Tour Date:</label>
            <input type="date" id="tourDate" name="tourDate" required>

            <!-- Number of People -->
            <label for="groupSize">Number of People:</label>
            <input type="number" id="groupSize" name="groupSize" min="1" max="50" required>

            <!-- Preferences -->
            <fieldset>
                <legend>Preferences (select all that apply):</legend>
                <label><input type="checkbox" name="preferences" value="guÃ­a"> Tour Guide</label>
                <label><input type="checkbox" name="preferences" value="comida"> Food Included</label>
                <label><input type="checkbox" name="preferences" value="transporte"> Transportation</label>
                <label><input type="checkbox" name="preferences" value="fotografÃ­a"> Professional Photography</label>
            </fieldset>

            <!-- Comments -->
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="5" placeholder="Any special requests?"></textarea>

            <!-- User Name -->
            <label for="username">Your Name:</label>
            <input type="text" id="username" name="username" required>
            
            <!-- Phone number -->
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <!-- Email address -->
            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email" required>

            <!-- Submit Button -->
            <input type="submit" value="Schedule Tour">
        </form>
    </main>

    <script src="scripts/getdates2.js" defer></script>
    <script src="scripts/boliviatours.js" defer></script>
    <script>
    document.getElementById("bookingForm").addEventListener("submit", (e) => {
        e.preventDefault();

        const destination = document.getElementById("destination").value;
        const date = document.getElementById("tourDate").value; 

        let count = parseInt(localStorage.getItem("bookingCount")) || 0;
        count++;
        localStorage.setItem("bookingCount", count);
        
        const lastBooking = { destination, date };
        localStorage.setItem("lastBooking", JSON.stringify(lastBooking));
       
        window.location.href = "confirmation.html";
    });
    </script>
